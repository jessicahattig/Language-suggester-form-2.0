<!DOCTYPE html>
<html lang="en">
<head>
  <title> Software development language suggester form </title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="scripts.js"></script></link>
</head>
<body>
  <header>
  <h1>Survey to help you determine which software language to learn next!</h1>
</header>

<div class=""survey">
  <div class="q1">
    <h2>How many years have you been programing?</h2>
    <ul class="option">
  <li>0-6 months</li>
  <li>1-2 years</li>
  <li>2-3 years</li>
  <li>3+ years</li>
  </ul>
  </div>



  <form id="calculator">
    <label for="input1">How many years of software development experience do you have? If you have less than 1 year of experience, please put 0.</label>
    <input id="input1" type="text">
    <p><label for="input2">On a scale of 1 to 10, 1 being miserable and 10 being ecstatic, how much do you like learning new things? </label>
    <input id="input2" type="text"></p>
    <p><label for="input3">Are you good at math? Type 1 for "yes" and type 2 for "no". </label>
      <input id="input3" type="text"></p>
    <p><label for="input4">How old are you? </label>
      <input id="input4" type="text"></p>  

    <label>
      Are you ready?
      <input type="radio" name="operator" value="add">
      Yes
    </label>
    <label>
      <input type="radio" name="operator" value="subtract">
      No
    </label>
    <button type="submit" class="btn">Go!</button>
  </form>

  <h2>Results</h2>
  <p id="output"></p>
</body>
</html>
