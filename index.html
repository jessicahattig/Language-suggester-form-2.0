<!DOCTYPE html>
<html lang="en">
<head>
  <title> Software development language suggester form </title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script></link>
</head>

<body>
<header>
  <h1>Interested in coding? Take this survey to discover which language you should learn!</h1>
</header>
<div class="survey">
  <form id="form">
    <p><label for="firstQ">How Many years have you been programing? If it's less than 1 year, please put 0.</label>
    <input id="first-input" type="number" placeholder= "Years"></p>

    <p><label for="secondQ">How many coding languages do you already know?</label>
    <input id="second-input" type="number" placeholder="1, 2, 3, 4, ect."></p>
  
    <p><label for="thirdQ">Are you learning to code to....</label>
      <div class="thirdDropdown">
        <select id="thirddropdown">
          <option value="blank"> </option>
          <option value="skills">to gain valuable skills for my current profession.</option>
          <option value="transition.">to change careers.</option>
          <option value="fun">for fun.</option>
      </div>
    </p>

    <p><label for="forthQ">How many hours of studying per week can you commit to learning?</label> 
      <div class="forthDropdown">
        <select id="forthDropdown">
          <option value="toFive">0 to 5 hours per week</option>
          <option value="sixToten">6 to 10 hours per week.</option>
          <option value="elevenTotwenty">11 to 20 hours per week</option>
          <option value="twentyOneplus">21+ hours per week.</option>
        </div>
    </p>

    <p><label for="fifthQ">Do you enjoy working collaboratively with others?</label>
      <div class="fifthDropdown">
        <select id="fifthDropdown">
        <option value="blank"> </option>
        <option value="yes">Yes.</option>
        <option value="no">No.</option>
          </div>
    
    <button type="submit">Submit!</button>
  </form>
  
  <div id="output" class="hidden"
  <h2>Which coding language should you learn!</h2>
    <p><span id="results">" "</span></p>
  </div>

</body>

</html>
