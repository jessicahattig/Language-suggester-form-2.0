<!DOCTYPE html>
<html lang="en">
<head>
  <title>Program Language Suggester Survey</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
  <script src="js/scripts.js"></script>
</head>
<body>
  <header>
    <h1>Program Language Suggester Survey</h1>
    <h2>Complete the survey below to determine which programming language you should learn next!</h2>
    <br>
  </header>
  <form id="form">
    <p><label for="firstInput">1. Do you like to problem solve?</label>
      <input id="firstInput" type="text" placeholder= "Yes or No" required></p>

    <p><label for="secondInput">2. Do you like working with others?</label>
      <input id="secondInput" type="text" placeholder="Yes or No" required name="secondInput"></p>
  
    <p><label for="thirdInput">3. Do you like working on your own?</label>
      <input id="thirdInput" type="text" placeholder="Yes or No" required></p>

    <p><label for="fourthInput">4. Do you like studying?</label>
      <input id="fourthInput" type="text" placeholder="Yes or No"required></p>

    <p><label for="fifthInput">5. Do you like math?</label>
      <input id="fifthInput" type="text" placeholder="Yes or No" required></p>
    
    <p><button id="button" class="btn">Submit</button></p>
  </form>
    <br>

  <div id="bigreveal" class="hidden">
    <h2>And the language you should learn is...</h2>
    <h2 id="result"></h2>
  </div>
</body>
</html>
